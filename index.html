<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- VERY IMPORTANT FOR MOBILE -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Digital ID Card</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #eaeaea;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .id-card {
            width: 90%;
            max-width: 340px;
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.25);
            overflow: hidden;
            text-align: center;
        }

        .header {
            background: #0a4d8c;
            color: white;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
        }

        .photo {
            margin-top: 15px;
        }

        .photo img {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            border: 3px solid #0a4d8c;
            object-fit: cover;
        }

        .details {
            padding: 15px;
            text-align: left;
            font-size: 15px;
        }

        .details p {
            margin: 10px 0;
        }

        .label {
            font-weight: bold;
            color: #333;
        }

        .footer {
            background: #0a4d8c;
            color: white;
            padding: 10px;
            font-size: 13px;
        }
    </style>
</head>

<body>

<div class="id-card">
    <div class="header">Trade King Pvt Ltd</div>

    <div class="photo">
        <img src="Tanvir.jpeg" alt="Employee Photo">
    </div>

    <div class="details">
        <p><span class="label">Name:</span> Tanvir Malik</p>
        <p><span class="label">Address:</span> Vadodara, Gujrat</p>
        <p><span class="label">Blood Group:</span> A+</p>
        <p><span class="label">Company:</span> T SQUARE MEDIA</p>
    </div>

    <div class="footer">
        Employee ID Card
    </div>
</div>

</body>
</html>
